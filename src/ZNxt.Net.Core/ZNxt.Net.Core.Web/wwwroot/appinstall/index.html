<!DOCTYPE html>
<html lang="en">
<head>
    <title>Install ZNxt App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/appinstall.js"></script>
</head>
<body>

    <div class="jumbotron text-center">
        <h1>Install ZNxt App <sup><small>Beta</small></sup></h1>
        <p>Next generation application development framework</p>
    </div>
    <div class="container" style="height:55px;margin-top:-25px;">
        <div class="row justify-content-md-center align-items-center">
            <div class="col-sm-1">
                <img src="img/loader.gif" style="height:50px" id="loaderDiv"/>
            </div>
        </div>
    </div>
    <div class="container" id="contentDiv">

        <div class="row justify-content-md-center align-items-center configsection" id="dbconfigdiv" style="display:none">
            <div class="col-sm-6">
                <h3>Database </h3>
                <div class="form-group">
                    <div class="dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" id="btnSelectDbType">
                            MongoDB
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">MongoDB</a>
                            <a class="dropdown-item disabled" href="#">Amazon Dynamo DB</a>
                            <a class="dropdown-item disabled" href="#">Google BigTable</a>
                            <a class="dropdown-item disabled" href="#"> Azure Cosmos DB</a>

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd">Connection String:</label>
                    <input type="text" class="form-control" id="connString">
                </div>
                <div class="form-group">
                    <label for="pwd">Database:</label>
                    <input type="text" class="form-control" id="dbname">
                </div>
                <button class="btn btn-default" id="setDbBtn">Set Database</button>
            </div>
        </div>
        <div class="row justify-content-md-center align-items-center configsection" id="userconfigdiv" style="display:none">
            <div class="col-sm-4">
                <h3>Admin User </h3>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <button class="btn btn-default" id="installBtn">Install</button>
            </div>

        </div>
        <div class="row justify-content-md-center align-items-center configsection" id="installFinish" style="display:none">
            <div class="col-sm-4">
                <h3>Installation complete </h3>
            </div>
        </div>
    </div>
   
</body>
</html>
