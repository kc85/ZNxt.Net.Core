<div class="row" ng-controller="ZNxtAppAdmin.template_engineDetailsCtrl">
    <div class="clearfix"></div>
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Template Preview</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li>
                        <a class="close-link" ng-click="closeDetails()"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div>
                    <h3>Subject : {{template.subject}}</h3>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <iframe style="border:none;" width="100%" height="400px" id="ifrm_template_preview" ></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
